<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='stylesheets/base.css') }}">
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='stylesheets/tile.css') }}">
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='stylesheets/navigation.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    {% block stylesheets %}
    {% endblock %}
    <title>Document</title>
</head>
<body>
    <div class="main-body-container">
        <div class="tile biggest-tile">
            <div class="navigation-bar" data-selected="{{selected}}">
                <div class="button-container">
                    <div class="active-border {{'selected' if selected == 'subjects'}}"></div>
                    <button id="subjects-nav-button" class="nav-button pointer">Subjects</button>
                </div>
                <div class="button-container">
                    <div class="active-border {{'selected' if selected == 'tasks'}}"></div>
                    <button id="tasks-nav-button" class="nav-button pointer">Tasks</button>
                </div>
                <div class="button-container">
                    <div class="active-border {{'selected' if selected == 'points'}}"></div>
                    <button id="points-nav-button" class="nav-button pointer">Points</button>
                </div>
                <div class="button-container">
                    <div class="active-border {{'selected' if selected == 'schedule'}}"></div>
                    <button id="schedule-nav-button" class="nav-button pointer">Schedule</button>
                </div>
            </div>
            {% block term_selector %}
            {% endblock %}
            {% block add_new_button %}
            {% endblock %}
            {% block subject_selector %}
            {% endblock %}
            <div class="content-container">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>
    <script src="{{url_for('static', filename='scripts/base.js')}}"></script>
    {% block scripts %}
    {% endblock %}
</body>
</html>
